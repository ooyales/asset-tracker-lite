services:
  backend:
    build: ./backend
    container_name: asset-tracker-backend
    ports:
      - "5004:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=sqlite:////app/data/asset_tracker.db
      - SECRET_KEY=dev-secret
      - JWT_SECRET_KEY=jwt-dev-secret
    volumes:
      - asset-data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: asset-tracker-frontend
    ports:
      - "6002:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  asset-data:
